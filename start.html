<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <form>
      <section>
          <label for="email">Email: </label>
          <input type="email" name="email" placeholder="email">
          
          <label for="password">Password: </label>
          <input type="password" name="password">
          
          <label for="first_name">First Name: </label>
          <input type="text" name="first_name" placeholder="First Name" placeholder="First Name" required pattern="[A-za-z]+" minlength="1" maxlength="20">
          
          <label for="last_name">Last Name: </label>
          <input type="text" name="last_name" placeholder="Last Name" placeholder="First Name" required pattern="[A-za-z]+" minlength="1" maxlength="20">
          
          <label for="birthday">Date of birth: </label>
          <input type="date" name="birthday">
          
          <label for="phone">Telephone:</label>
          <input type="tel" name="phone" pattern="[0-9]+" minlength="8" maxlength="10">
          
      </section>
      <section>
        <label for="form-plan">Plans</label>
        <select id="form-plan" name="plan" required>
          <option value="0">Free</option>
          <optgroup label="Monthly">
            <option value="199">1.99€/month</option>
            <option value="599">5.99€/month</option>
            <option value="1199">11.99€/month</option>
          </optgroup>
        </select>

          <label for="pro">Pro Plan</label>
          <input type="checkbox" name="pro" value="pro">
      </section>
      <section>
        <label for="card">Credit card: </label>
        <input type="text" name="Card" placeholder="xxxx xxxx xxxx xxxx" required pattern="[0-9]+" minlength="16" maxlength="16">
        
        <label for="CVC">CVC: </label>
        <input type="text" name="CVC" placeholder="xxx" required pattern="[0-9]+" minlength="3" maxlength="3" size="5">
        
        <label for="exp">Expiry date: </label>
        <div id="exp">
          <input class="exp" id="month" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="MM" type="text" required size="2">
          <input class="exp" id="year" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="YY" type="text" required size="2">
        </div>

        <p>Billing address:</p>
        <label for="street">Street Address: </label>
        <input type="text" name="street" placeholder="Street" required pattern="[A-za-z0-9 ]+" minlength="1" maxlength="20">
        <label for="City">City: </label>
        <input type="text" name="City" placeholder="e.g. London" required pattern="[A-za-z ]+" minlength="1" maxlength="20">
        
        <label for="postcode">Postcode: </label>
        <input type="text" name="postcode" placeholder="e.g. 12345" required pattern="[0-9]+" minlength="5" maxlength="5">
        

      </section>
      <input type="submit">
    </form>

  </body>
</html>
