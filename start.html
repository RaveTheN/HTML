<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Lesson - Attributes
    </title>
  </head>
  <body>
   
    <form>
        <input type="checkbox" name="subscribe" value="subscribed" checked>
        <label for="subscribe">Subscribe to our mailing list!</label>
        <br>
        <br>
        <button type="button" disabled>BOTTONE</button>
        <br>
        <br>
        <input type="number" name="age" min="0" max="100" step="2" autofocus>
        <input type="date" id="birthday"> 
    </form>

  </body>
</html>
